<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>

 <!--  estilos propios -->
  <link rel="stylesheet" href="style.css">
   <!--  estilos propios -->

   <!--  bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!--  bootstrap css -->

  </head>

       <!--  contenedor -->
<body class="container-fluid total">
  <h3>Pokedex</h3>
  <!-- la api tarda demasiado -->
  <h6>(debido al tiempo de carga, se muestran 50)</h6>
  <div id="myPokemones" class="d-flex flex-wrap">
 <!--    spinner de carga -->
    <div class="spinner-grow" role="status" id="spinner">
    </div>
  </div>
  <script>
    let div = document.getElementById("myPokemones");
    let spinner = document.getElementById("spinner");
  /*   metodo fetch */
    fetch("http://localhost:3000/pokemones").then((res) => res.json()).then((pokemones) => {
/*       spinner desaparece */
      spinner.style.display = "none";
    /*   recorrido */
      pokemones.forEach((p) => {
       /*  muestra imagen y nombre */
        div.innerHTML += `
          <div>
            <img src="${p.img}" >
            <p>${p.nombre}</p>
          </div>
        `;
      });
    });
  </script>

<!--   bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
<!--   bootstrap js -->
</body>
     <!--  contenedor -->

</html>
